{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="remove-bg"></div>
<div class="container">
    <h2 class="text p-2"> Contact us!</h2>

    <form class="text" method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <input class="btn btn-lg border text mt-2 rounded-2" type="submit" value="Send">
    </form>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    // Disable the recipient select element
    const recipientSelect = document.getElementById("id_recipient");
    recipientSelect.disabled = true;})
</script>

{% endblock %}
