{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div id="content">
	{% csrf_token %}
	<div>{{ error_message }}</div>
	<form action="" method="post">
		{% csrf_token %}
		<fieldset>
			<legend>Clock In/Out</legend>
			<div></div>
			<table>
				<tr>
					<td>Employee ID:</td>
					<td><input type="text" name="employee_id"></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="password"></td>
				</tr>
				<tr>
					<td>Logging:</td>
					<td>
						<select name="logging">
							<option value="IN">Clock In</option>
							<option value="OUT">Clock Out</option>
						</select>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						{% csrf_token %}
						<input type="submit" name="clock_action" value="Submit">
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
</div>
{% endblock %}
