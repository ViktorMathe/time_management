{% extends "base.html" %}
{% load static %}
{% block content %}
<h2>Send Manager Invitation</h2>
    <form method="post">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" name="email" required><br>

        <label for="role">Role:</label>
        <input type="text" name="role" required><br>

        <button type="submit">Send Invitation</button>
    </form>
{% endblock %}
