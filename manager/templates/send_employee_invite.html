{% extends "base.html" %}
{% load static %}
{% block content %}
<h2>Send Employee Invitation</h2>
<form method="post">
    {% csrf_token %}
    {{ employee_invitation_form.as_p }}
    {% if error_message %}
    <p class="error">{{ error_message }}</p>
    {% endif %}

    <button type="submit">Send Invitation</button>
</form>
{% endblock %}
