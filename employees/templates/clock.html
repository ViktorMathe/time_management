<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  {% if error_message %}
    <p class="error">{{ error_message }}</p>
  {% endif %}

  <button type="submit">Clock In</button>
</form>


<script>
$(document).ready(function() {
  $('form').submit(function() {
    $('input[type="submit"]').attr('disabled', true);
  });
});
</script>
